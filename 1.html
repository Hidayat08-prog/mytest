<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>
<style>
    
body{
  line-height: 2;
  background: black;
  font-family: 'Open Sans', sans-serif;
  font-weight: 500;
  margin-top: 0;

}
.container{
  width: 40%;
  margin: 0 auto;
  background: white;

}
#form{
  padding:3% 8%;
}
input{
  height: 1.8em;
  margin-bottom: 3em;
}
select{
  width: 10em;
  height: 1.8em;
  margin-bottom: 3em;
}
.contain{
  display:block;
}
span{
  border-bottom-left-radius: 20% 50%;
  border-top-left-radius: 20% 50%;
  border-bottom-right-radius: 20% 50%;
  border-top-right-radius: 20% 50%;
  padding: 0em 0.2em;
}
.input-style{
  margin-bottom: 1em;
}
.radio-checkbox{
  margin-bottom: 3em;
}

.submit-btn{
	background-color:#46b5d1;
	border-radius:10px;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:4px 18px;
  height: 3em;
}
  </style
<body>
  <div class="container">


  <form id="form">
    <label for='nama'>Nama Lengkap</label><br>
    <input type="text" name="nama" size='45'><br>


    <label for="tempat-lahir">Tempat Lahir</label><br>
    <select class="" name="tempat-lahir">

    </select><br>


    <label for="tanggal-lahir">Tanggal Lahir</label><br>
    <input type="date" name="" value=""><br>

    <label for="no-hp">No. Hp</label><br>
    <input type="text" name="hp" size='45'><br>

    <label for="alamat">Alamat</label><br>
    <textarea name="alamat" cols="50" rows="5"></textarea><br>

    <label for="pendidikan">Pendidikan Terakhir</label><br>
    <select class="" name="pendidikan">
      <option value="0" selected disabled></option>
    </select><br>

    <div class="radio-checkbox">
      <label for="agama">Agama</label><br>
      <input class='input-style' type="radio" name="agama" value="islam">
      <label for="islam"><span style='background: #4f98ca;'> Islam </span></label><br>

      <input class='input-style' type="radio" name="agama" value="kristen">
      <label for="kristen"><span style='background: #b2dffb;'>Kristen</span></label><br>

      <input class='input-style' type="radio" name="agama" value="katolik">
      <label for="katolik"><span style='background: #50d890;'>Katolik</span></label><br>
    </div>

    <div class="radio-checkbox">
      <label for="hobi">Hobi</label><br>
      <input class='input-style' type="checkbox" name="" value="renang">
      <label for="renang"><span style='background: #4f98ca;'>Renang</span></label><br>

      <input class='input-style' type="checkbox" name="" value="mancing">
      <label for="mancing"><span style='background: #b2dffb;'>Mancing</span></label><br>

      <input class='input-style' type="checkbox" name="" value="game">
      <label for="game"><span style='background: #50d890;'>Game</span></label><br>

      <input class='input-style' type="checkbox" name="" value="gibah">
      <label for="gibah"><span style='background: #c3f584;'>Gibah</span></label><br>

      <input class='input-style' type="checkbox" name="" value="programming">
      <label for="programming"><span style='background: #f0cf85;'>Programming</span></label><br>

    </div>
    <input class='submit-btn' type="submit" value="Submit">

  </form>
</div>
</body>

</html>
